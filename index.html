<body>
    <div class="wrapper">
        <h1 id="title">MURDER'S SERVER</h1>
        <h2 id="Word">128 Tick</h2>
        <a href="https://discord.gg/Drht63N">
            <img src="assets/Discord-Logo-White.png" alt="Discord">
        </a>
    </div>
    <div class="foot">

    </div>
    <div id="bg-image"></div>
    <div id="bg-image2"></div>
    <button id="steam" type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#tos">Connect to
        Server</button>


    <div class="modal fade" id="tos" tabindex="-1" aria-labelledby="tos" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="tos">Murder's Server Rules</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Play nice</li>
                        <li>don't be toxic</li>
                        <li>and enjoy</li>
                    </ul>

                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <input type="checkbox" class="form-check-input" id="toscheck">
                        <label class="form-check-label" for="toscheck">I agree to the above rules</label>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="steam://connect/208.167.251.64:27015">
                        <button id="connect" type="button" class="btn btn-outline-light" disabled>Connect</button>
                    </a>
                    <div class="break"></div>
                    <div id="trouble">
                        <p>having trouble?</p>
                    </div>
                </div>
                <div id="help" class="modal-body">

                    <p> <b>Join via console: &nbsp;&nbsp;&nbsp;</b> <p2>connect 208.167.251.64:27015</p2></p>
                    <p>or</p>
                    <p>Follow these instructions <a href="bit.ly/murderjoin">here!</a></p>

                </div>
            </div>
        </div>
    </div>
